[tools]
node = "lts"
bun = "1.3"
deno = "latest"
go = "1.24"
python = "3.13"
terraform = "1.9.3"
terragrunt = "latest"

# Code Assistants
"npm:@anthropic-ai/claude-code" = "latest"
"npm:@google/gemini-cli" = "latest"
"npm:@openai/codex" = "latest"
"npm:aicommit2" = "latest"

# LSPs and formatters
"npm:@vtsls/language-server" = "latest"
"npm:@fsouza/prettierd" = "latest"
"npm:vscode-langservers-extracted" = "latest"
"npm:bash-language-server" = "latest"
"npm:dockerfile-language-server-nodejs" = "latest"
"npm:@microsoft/compose-language-service" = "latest"
"go:github.com/a-h/templ/cmd/templ" = "latest"
"go:golang.org/x/tools/gopls" = "latest"
"go:mvdan.cc/gofumpt" = "latest"
"go:mvdan.cc/sh/v3/cmd/shfmt" = "latest"
"go:github.com/google/yamlfmt/cmd/yamlfmt" = "latest"
"go:github.com/lasorda/protobuf-language-server" = "master"
"pipx:autotools-language-server" = "latest"
# rust-analyzer = `rustup component add rust-analyzer
"cargo:https://github.com/oxalica/nil" = { version = "branch:main", crate = "nil" }
"cargo:stylua" = { version = "latest", features = "lua54" }

# Binaries
"go:github.com/gohugoio/hugo" = "v0.145.0"
"go:github.com/natesales/q" = "latest"
"cargo:git-cliff" = "latest"

[settings]
experimental = true

[settings.npm]
bun = true
